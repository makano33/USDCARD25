<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recargar Tarjeta Dólares - Paga Bank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --primary-hover: #2980b9;
            --secondary-color: #1abc9c;
            --text-color: #2d3436;
            --light-text: #636e72;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            --success-color: #00b894;
            --warning-color: #fdcb6e;
            --error-color: #e74c3c;
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 35px;
            border-radius: var(--border-radius);
            box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            width: 100%;
            max-width: 480px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 6px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 26px;
        }

        .description {
            text-align: center;
            margin-bottom: 25px;
            color: var(--light-text);
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            border: none;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .submit-btn:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .message-box.success { background-color: #d4edda; color: #155724; }
        .message-box.error { background-color: #f8d7da; color: #721c24; }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .form-group i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recargar Tarjeta Dólares</h1>
        <p class="description">
            Ingresa la información de tu cuenta y el monto que deseas recargar.
        </p>
        <form id="fund-card-form">
            <div class="form-group">
                <label for="phone"><i class="fas fa-mobile-alt"></i>Número de Teléfono</label>
                <input type="text" id="phone" name="phone" placeholder="Ingresa tu número de teléfono" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i>Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="form-group">
                <label for="amount"><i class="fas fa-dollar-sign"></i>Monto a Recargar (USD)</label>
                <input type="number" id="amount" name="amount" placeholder="Ej: 10.50" required min="1" step="0.01">
            </div>
            <button type="submit" class="submit-btn" id="submit-btn">
                <span class="btn-text">Recargar Ahora</span>
                <span class="spinner" style="display: none;"></span>
            </button>
        </form>
        <div id="message" class="message-box" style="display: none;"></div>
        <div class="back-link">
            <a href="/"><i class="fas fa-arrow-left"></i> Volver al Inicio</a>
        </div>
    </div>
    <script>
        document.getElementById('fund-card-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const amount = document.getElementById('amount').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submit-btn');
            const btnText = submitBtn.querySelector('.btn-text');
            const spinner = submitBtn.querySelector('.spinner');

            messageDiv.style.display = 'none';
            messageDiv.textContent = '';
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'inline-block';

            fetch('/fundCard', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone, password, amount })
            })
            .then(response => response.json())
            .then(data => {
                messageDiv.textContent = data.message || JSON.stringify(data);
                messageDiv.className = 'message-box';
                if (data.status === 'success' || (data.message && data.message.includes('成功'))) {
                    messageDiv.classList.add('success');
                } else {
                    messageDiv.classList.add('error');
                }
                messageDiv.style.display = 'block';
            })
            .catch(error => {
                messageDiv.textContent = 'Ocurrió un error: ' + error.message;
                messageDiv.className = 'message-box error';
                messageDiv.style.display = 'block';
            })
            .finally(() => {
                submitBtn.disabled = false;
                btnText.style.display = 'inline-block';
                spinner.style.display = 'none';
            });
        });
    </script>
</body>
</html>
