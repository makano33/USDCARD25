<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paga 服务平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --primary-hover: #2980b9;
            --secondary-color: #1abc9c;
            --text-color: #2d3436;
            --light-text: #636e72;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            --success-color: #00b894;
            --warning-color: #fdcb6e;
            --error-color: #e74c3c;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 35px;
            border-radius: var(--border-radius);
            box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            width: 100%;
            max-width: 480px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .container h1 {
            text-align: center;
            margin-bottom: 25px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 28px;
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
        }

        .container h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 1.5px;
        }

        .description {
            text-align: center;
            margin-bottom: 30px;
            color: var(--light-text);
            line-height: 1.6;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .feature-card {
            background: #fff;
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-color);
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .feature-card h3 {
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .feature-card p {
            color: var(--light-text);
            font-size: 0.9rem;
            margin-bottom: 0;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: var(--light-text);
            font-size: 0.9rem;
        }

        .brand-text {
            font-size: 11px;
            color: var(--secondary-color);
            font-weight: bold;
        }

        a.tg-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
            padding-bottom: 2px;
        }

        a.tg-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary-color);
            transition: var(--transition);
        }

        a.tg-link:hover {
            color: var(--primary-hover);
        }

        a.tg-link:hover::after {
            width: 100%;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .card-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Paga 服务平台</h1>
        
        <p class="description">
            欢迎使用 Paga 服务平台，这里提供 Paga 账户管理的专业工具。
            请根据需要选择以下服务。
        </p>
        
        <div class="card-container">
            <a href="/card" class="feature-card">
                <i class="fas fa-credit-card feature-icon"></i>
                <h3>强制开通美元卡</h3>
                <p>帮助您在 Paga 账户中开通美元卡</p>
            </a>
            
            <a href="/fundcard" class="feature-card">
                <i class="fas fa-money-bill-wave feature-icon"></i>
                <h3>充值美元卡</h3>
                <p>为您的 Paga 美元卡添加资金</p>
            </a>
        </div>
        
        <div class="footer">
            <span class="brand-text">fm出品</span> 更多功能持续开发中
            (<a href="https://t.me/f_i_r_s_t_g_r_o_u_p" class="tg-link">进tg群</a>)
        </div>
    </div>
</body>
</html>
